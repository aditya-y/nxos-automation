[HDC1]
NXOS-01 ansible_host=10.0.100.150
NXOS-02 ansible_host=10.0.100.151

[all:vars]
ansible_user=admin
ansible_password=Cisco@123  
ansible_network_os=cisco.nxos.nxos
ansible_connection=network_cli
target_host=NXOS-01
target_hostname=NXOS-01
ansible_hostname=NXOS-01
