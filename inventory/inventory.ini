ansible_timeout = 130
nsible_command_timeout=120
# --- CRITICAL CHANGE: Override SSH options ---
# This forces the SSH client to allow Password and Keyboard-Interactive
# authentication, which is required when using ansible_password.
ansible_ssh_common_args='-o PreferredAuthentications=password,keyboard-interactive'
